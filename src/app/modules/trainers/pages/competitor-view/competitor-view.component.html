<button (click)="goToParticipantRegistration()">Registrar Participantes</button>
<div class="mt-4 mb-4">
  <label for="filtroSexo">Filtrar por Sexo:</label>
  <select class="form-select-sm" id="filtroSexo" [formControl]="filtroSexo" (change)="filter()">
    <option value="todos">Todos</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
  </select>
  <div>
    <p>Cantidad de Participantes: {{participants.length}}</p>
  </div>
</div>

<div class="row col-12 ">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="bg text-white">
          <th>Apellidos</th>
          <th>Nombres</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Grado</th>
          <th>Sexo</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participant of participantsFilter">
          <td>
            <div *ngIf="participant.isEdit">
              <input class="container-fluid" type="text" [(ngModel)]="participant.lastNames">
            </div>
            <div *ngIf="!participant.isEdit">
              {{ participant.lastNames }}
            </div>
          </td>
          <td>
            <div *ngIf="participant.isEdit">
              <input class="container-fluid" type="text" [(ngModel)]="participant.firstNames">
            </div>
            <div *ngIf="!participant.isEdit">
              {{ participant.firstNames }}
            </div>
          </td>
          <td>
            <div *ngIf="participant.isEdit">
              <input class="container-fluid" type="text" [(ngModel)]="participant.age">
            </div>
            <div *ngIf="!participant.isEdit">
              {{ participant.age }}
            </div>
          </td>
          <td>
            <div *ngIf="participant.isEdit">
              <input class="container-fluid" type="text" [(ngModel)]="participant.weight">
            </div>
            <div *ngIf="!participant.isEdit">
              {{ participant.weight }}
            </div>
          </td>
          <td>
            <div *ngIf="participant.isEdit">
              <input class="container-fluid" type="text" [(ngModel)]="participant.grade">
            </div>
            <div *ngIf="!participant.isEdit">
              {{ participant.grade }}
            </div>
          </td>
          <td>
            <div *ngIf="participant.isEdit">
              <input class="container-fluid" type="text" [(ngModel)]="participant.gender">
            </div>
            <div *ngIf="!participant.isEdit">
              {{ participant.gender }}
            </div>
          </td>
          <td class="text-center">
            <i class="fa fa-pencil px-2" aria-hidden="true" (click)="onEdit(participant)"></i>
            <i class="fa fa-trash" aria-hidden="true"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
