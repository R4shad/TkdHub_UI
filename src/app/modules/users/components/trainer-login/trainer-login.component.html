<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="./../../../../../assets/tkd_logo.jpg" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1 text-L">Iniciar Sesion como Entrenador</h4>
                </div>
                <form>
                  <div class="form-outline mb-4 text-M">
                    <input [(ngModel)]="coachCi" type="email" id="form2Example11" name="username"
                      class="form-control text-M" />
                    <label class="form-label" for="form2Example11">Entrenador</label>
                  </div>
                  <div class="form-outline mb-4 text-M">
                    <input [(ngModel)]="password" type="password" id="form2Example22" name="password"
                      class="form-control text-M" />
                    <label class="form-label" for="form2Example22">Contraseña</label>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="login()" class="btn btn-outline-primary  btn-block mb-3 text-L"
                      type="button">Iniciar Sesión</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4 text-L">Entrenador</h4>
                <p class="mb-0 text-M">Persona encargada de Registrar a los competidores de su Club.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
