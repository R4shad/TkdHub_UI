<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Iniciar Sesion como Entrenador</h4>
                </div>
                <form>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="coachCi" type="email" id="form2Example11" name="username" class="form-control"
                      placeholder="Nombre Organización" />
                    <label class="form-label" for="form2Example11">Entrenador</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="password" type="password" id="form2Example22" name="password"
                      class="form-control" />
                    <label class="form-label" for="form2Example22">Contraseña</label>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="login()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button">Log in</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Entrenador</h4>
                <p class="small mb-0">Persona encargada de Registrar a los competidores de su Club.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
