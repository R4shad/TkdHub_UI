<div>
  <div class='championship-title'>
    <h1>Campeonatos</h1>
  </div>


  <div class="rectangulo-container">
    <div class="rectangulo" *ngFor="let championship of championships"
      (click)="navigateToChampionship(championship.championshipId)">
      <div class="informacion">
        <span class="titulo">{{championship.championshipName}}</span>
        <span class="date">{{formatFecha(championship.championshipDate)}}</span>

        <ng-container [ngSwitch]="championship.stage">
          <span class="status" *ngSwitchCase="'InitialConfiguration'">Etapa Inicial</span>
          <span class="status" *ngSwitchCase="'ClubRegistration'">Etapa de registro de Clubes</span>
          <span class="status" *ngSwitchCase="'Registrations'">Etapa de registro de Competidores</span>
          <span class="status" *ngSwitchCase="'Weigh-in'">Etapa de pesaje</span>
          <span class="status" *ngSwitchCase="'Groupings'">Etapa de agrupaciones</span>
          <span class="status" *ngSwitchCase="'BracketDraw'">Etapa de creaci√≥n de llaves</span>
          <span class="status" *ngSwitchCase="'ResponsiblesRegistration'">Etapa de registro de responsables</span>
          <span class="status" *ngSwitchCase="'CombatRecord'">Etapa de combates</span>
          <span class="status" *ngSwitchCase="'End'">Finalizado</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
