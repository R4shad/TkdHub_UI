<div class='ages-selector-container'>
  <h1>Que Edades Participaran En El Campeonato</h1>

  <form [formGroup]="edadForm">
    <div class="rectangulo" *ngFor="let edad of edades" id="{{edad.nombreEdad}}">
      <div class="informacion">
        <p class="titulo">{{edad.nombreEdad}}</p>
        <p *ngIf="edad.edadMaxima==100" class="descripcion">+{{ edad.edadMinima }}</p>
        <p *ngIf="edad.edadMaxima!=100" class="descripcion">{{ edad.edadMinima }}-{{ edad.edadMaxima }} a√±os.</p>
        <p class="descripcion">Pesos no definidos</p>
      </div>
      <div class="botones">
        <button class="boton-cuadrado" (click)="eliminarEdad(edad)">
          <img class="icono-boton" src="./../../../assets/eliminar.png" alt="Eliminar">
        </button>
        <button class="boton-cuadrado" (click)="openModal(modalContent,edad)">
          <img class="icono-boton" src="./../../../assets/editar.png" alt="Eliminar">
        </button>
      </div>
    </div>

    <ng-template #modalContent let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Editando: {{edadEditando.nombreEdad}}</h4>
      </div>
      <div class="modal-body">
        <div class='form-input-container'>
          <div class='description'>
            <label>Nombre del nombre Edad:</label>
          </div>
          <input type="text" formControlName='nombreEdad' class='input-container'
            placeholder="{{edadEditando.nombreEdad}}" />
        </div>

        <div class='form-input-container'>
          <div class='description'>
            <label>Edad Minima</label>
          </div>
          <input type="number" formControlName='edadMinima' class='input-container'
            placeholder="{{edadEditando.edadMinima}}" />
        </div>

        <div class='form-input-container'>
          <div class='description'>
            <label>Edad Maxima</label>
          </div>
          <input type="number" formControlName='edadMaxima' class='input-container'
            placeholder="{{edadEditando.edadMaxima}}" />
        </div>
        <div>
          <a routerLink="/vista-pesos" routerLinkActive="active">Definir Pesos</a>
        </div>
      </div>
      <div class="modal-footer">
        <div *ngIf="errorMensaje" class="alert alert-danger">{{ errorMensaje }}</div>
        <button class="btn btn-secondary" (click)="c('Close')">Cerrar</button>
        <button class="btn btn-primary" [disabled]="edadForm.invalid" (click)="guardar()">Guardar</button>
      </div>
    </ng-template>
  </form>
</div>
