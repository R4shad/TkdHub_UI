<div>
  <div class="col-12">
    <h2 class="title">Define las Categorias</h2>
  </div>

  <div class="row col-12 ">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="bg text-white">
            <th>Nombre</th>
            <th>Grado Mínimo</th>
            <th>Grado Máximo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories" class="text-S">
            <td>
              <div *ngIf="category.isEdit">
                <input class="form-control text-S" type="text" [(ngModel)]="category.categoryName">
              </div>
              <div *ngIf="!category.isEdit">
                {{ category.categoryName }}
              </div>
            </td>
            <td>
              <div *ngIf="category.isEdit">
                <input class="form-control text-S" type="text" [(ngModel)]="category.gradeMin">
              </div>
              <div *ngIf="!category.isEdit">
                {{ category.gradeMin }}
              </div>
            </td>
            <td>
              <div *ngIf="category.isEdit">
                <input class="form-control text-S" type="text" [(ngModel)]="category.gradeMax">
              </div>
              <div *ngIf="!category.isEdit">
                {{ category.gradeMax }}
              </div>
            </td>
            <td class="text-center">
              <div *ngIf="!category.isEdit">
                <i class="fa fa-pencil px-2" aria-hidden="true" (click)="onEdit(category)"></i>
                <i class="fa fa-trash" aria-hidden="true" (click)="deleteCategory(category)"></i>
              </div>
              <div *ngIf="category.isEdit">
                <i class="fa fa-floppy-o px-2" aria-hidden="true" (click)="confirmEdit(category)"></i>
                <i class="fa fa-times-circle" aria-hidden="true" (click)="cancelEdit(category)"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">ALERTA</h4>
  </div>
  <div class="modal-body">
    <div class='form-input-container'>
      <div class='description'>
        <label>Verifique que los intervalos de edades estén correctos. No se podrán hacer modificaciones.</label>
      </div>
      <div class="botones">
        <button class="btn btn-primary" (click)="c('Close')">Cancelar</button>
        <button class="btn btn-primary" (click)="confirm()">Confirmar</button>
      </div>
    </div>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="openModal(modalContent)">Confirmar</button>
