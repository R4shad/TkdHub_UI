<div class="container mt-5">
  <form #championshipForm="ngForm" (ngSubmit)="submitForm(championshipForm)">
    <div class="mb-3">
      <label for="championshipName" class="form-label">Nombre del Campeonato</label>
      <input type="text" class="form-control" id="championshipName" name="championshipName" ngModel required>
    </div>
    <div class="mb-3">
      <label for="organizer" class="form-label">Organizador</label>
      <input type="text" class="form-control" id="organizer" name="organizer" ngModel required>
    </div>
    <div class="mb-3">
      <label for="organizerCi" class="form-label">CI del Organizador</label>
      <input type="number" class="form-control" id="organizerCi" name="organizerCi" ngModel required>
    </div>
    <div class="mb-3">
      <label for="organizerPassword" class="form-label">Contrase√±a del Organizador</label>
      <input type="text" class="form-control" id="organizerPassword" name="organizerPassword" ngModel required>
    </div>
    <div class="mb-3">
      <label for="championshipDate" class="form-label">Fecha del Campeonato</label>
      <input type="date" class="form-control" id="championshipDate" name="championshipDate" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
