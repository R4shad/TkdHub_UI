<div>
  <div class=" mt-4 mb-4">
    <label for="filtroSexo">Filtrar por Sexo:</label>
    <select class="form-select w-auto d-inline-block" id="filtroSexo" [formControl]="genterFilter"
      (change)="filterGender()">
      <option value="todos">Todos</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>

    <label for="filtroClub">Filtrar por Club:</label>
    <select class="form-select w-auto d-inline-block" id="filtroClub" [formControl]="clubFilter"
      (change)="filterClub()">
      <option value="todos">Todos</option>
      <option *ngFor="let club of clubs" [value]="club.clubCode">{{ club.name }}</option>
    </select>
    <div class="mt-2">
      <p>Cantidad de Participantes: {{participants.length}}</p>
    </div>
  </div>

  <div class="w-80 col-md-8 mx-auto">
    <table border="1" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>CÃ³digo Club</th>
          <th>Apellidos</th>
          <th>Nombres</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Grado</th>
          <th>Sexo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participant of participantsFilter">
          <td>{{ participant.clubCode }}</td>
          <td>{{ participant.lastNames }}</td>
          <td>{{ participant.firstNames }}</td>
          <td>{{ participant.age }}</td>
          <td>{{ participant.weight }}</td>
          <td>{{ participant.grade }}</td>
          <td>{{ participant.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <button type="button" class="mx-1 btn btn-outline-primary  btn-block mb-3 text-L"
      (click)="goToChampionshipConfiguration()">Configuracion de
      Campeonato</button>
    <button (click)="goToTraineeRegistration()" class="mx-1 btn btn-outline-primary  btn-block mb-3 text-L"
      type="button">Registrar Entrenadores</button>
    <button (click)="goToParticipantValidation()" class="mx-1 btn btn-outline-primary  btn-block mb-3 text-L"
      type="button">Validacion del pesaje</button>
    <button (click)="goToCompetitorsGrouping()" class="btn mx-1 btn-outline-primary  btn-block mb-3 text-L"
      type="button">Agrupaciones</button>
  </div>
